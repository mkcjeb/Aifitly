<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Form</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <div class="App">
        <h1>Fitness Data Input</h1>
        <form class="fitness-form">
            <div class="form-group">
                <label for="height">Height:</label>
                <div class="input-container">
                    <input type="number" id="height" name="height" required>
                    <select class="unit" id="height-unit">
                        <option value="cm">cm</option>
                        <option value="inches">inches</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <div class="input-container">
                    <input type="number" id="weight" name="weight" required>
                    <select class="unit" id="weight-unit">
                        <option value="kg">kg</option>
                        <option value="lbs">lbs</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="json-output" style="display:none;"></div>
    </div>

    <script>
        // Function to display output and control scrollbar
        function displayOutput(outputContent) {
            const output = document.querySelector('.json-output');
            output.innerHTML = outputContent; // Set the output content
            output.style.display = 'block'; // Show the output section

            // Enable scrolling for the form
            const form = document.querySelector('.fitness-form');
            form.style.overflowY = 'auto'; // Enable vertical scrollbar when output appears
        }

        // Function to hide output and reset form
        function hideOutput() {
            const output = document.querySelector('.json-output');
            output.style.display = 'none'; // Hide the output section
            output.innerHTML = ''; // Clear previous output content

            // Reset the overflow property of the form to hide scrollbar
            const form = document.querySelector('.fitness-form');
            form.style.overflowY = 'hidden'; // Hide scrolling until output appears
        }

        // Example usage
        document.querySelector('button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            // Here you would normally gather the form data and process it
            const height = document.getElementById('height').value;
            const heightUnit = document.getElementById('height-unit').value;
            const weight = document.getElementById('weight').value;
            const weightUnit = document.getElementById('weight-unit').value;
            const outputContent = `Height: ${height} ${heightUnit}, Weight: ${weight} ${weightUnit}`; // Example output data
            displayOutput(outputContent);
        });
    </script>
</body>
</html>
